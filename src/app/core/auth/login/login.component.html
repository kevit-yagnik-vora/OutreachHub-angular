<!-- Login Component -->
<div>
  <!-- Branding -->
  <div class="flex flex-col items-center mb-6">
    <img
      src="assets/images/logo-2.png"
      alt="OutreachHub Logo"
      class="w-35 h-16 mb-3"
    />
    <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
    <p class="text-sm text-gray-500">Sign in to continue</p>
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600"
        >Email</label
      >
      <input
        formControlName="email"
        id="email"
        type="email"
        placeholder="you@example.com"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-gray-700"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600"
        >Password</label
      >
      <input
        formControlName="password"
        id="password"
        type="password"
        placeholder="••••••••"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-gray-700"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg shadow transition mb-3"
    >
      Sign In
    </button>

  </form>
</div>
