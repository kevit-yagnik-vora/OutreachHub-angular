<h2 class="text-2xl font-bold text-gray-800 mb-4">Sign in to OutreachHub</h2>

<form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
  <div>
    <label class="block text-gray-600 mb-1">Email</label>
    <input formControlName="email" type="email" class="w-full border rounded-lg p-2" placeholder="you@company.com" />
  </div>

  <div>
    <label class="block text-gray-600 mb-1">Password</label>
    <input formControlName="password" type="password" class="w-full border rounded-lg p-2" placeholder="••••••" />
  </div>

  <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

  <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg py-2" [disabled]="loading">
    {{ loading ? 'Signing in…' : 'Sign in' }}
  </button>
</form>
