<div class="bg-slate-50 min-h-screen">
  <div class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
    <div class="flex justify-between mb-8 items-center">
      <div>
        <h2 class="text-2xl font-bold text-slate-800">Campaigns</h2>
        <p class="text-sm text-slate-500 mt-1">
          Manage, launch, and track your campaigns.
        </p>
      </div>
      <a
        *ngIf="roleService.isEditor()"
        routerLink="/campaigns/new"
        class="inline-flex items-center gap-2 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm hover:bg-indigo-700 transition-colors duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        New Campaign
      </a>
    </div>

    <div *ngIf="campaigns && campaigns.length > 0; else noCampaigns">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let c of campaigns"
          class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col transition-all"
        >
          <div
            class="p-4 flex justify-between items-start border-b border-slate-100"
          >
            <h3 class="font-bold text-slate-800 text-lg">{{ c.name }}</h3>
            <span
              class="text-xs font-medium px-2.5 py-1 rounded-full"
              [ngClass]="{
                'bg-slate-100 text-slate-700': c.status === 'Draft',
                'bg-amber-100 text-amber-800 animate-pulse':
                  c.status === 'Running',
                'bg-emerald-100 text-emerald-800': c.status === 'Completed'
              }"
              >{{ c.status }}</span
            >
          </div>

          <div class="p-4 flex-grow">
            <p class="text-sm text-slate-600 line-clamp-2 mb-4">
              {{ c.description }}
            </p>
            <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
              <p class="text-sm text-slate-800 font-medium line-clamp-3">
                {{ c.message?.text }}
              </p>
              <div
                *ngIf="c.message?.imageUrl"
                class="mt-3 aspect-video rounded-md overflow-hidden bg-slate-100"
              >
                <img
                  [src]="c.message.imageUrl"
                  class="w-full h-full object-cover"
                  alt="Campaign Image"
                />
              </div>
            </div>
            <div
              *ngIf="c.selectedTags?.length"
              class="mt-4 flex flex-wrap gap-2"
            >
              <span
                *ngFor="let tag of c.selectedTags"
                class="text-xs bg-slate-100 text-slate-700 rounded px-2 py-1"
                >{{ tag }}</span
              >
            </div>
          </div>

          <div
            class="p-4 bg-slate-50/70 rounded-b-xl border-t border-slate-100 flex items-center justify-between"
          >
            <div class="text-xs text-slate-500">
              <span class="font-medium">Launched:</span>
              {{ c.launchedAt ? (c.launchedAt | date : "short") : "â€”" }}
            </div>

            <div class="flex items-center gap-1">
              <a
                [routerLink]="['/campaigns', c._id]"
                title="View"
                class="p-2 text-slate-500 hover:bg-slate-200 rounded-full transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.43-4.43a1.012 1.012 0 0 1 1.414 0l4.43 4.43a1.012 1.012 0 0 1 0 .639l-4.43 4.43a1.012 1.012 0 0 1-1.414 0l-4.43-4.43Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </a>

              <!-- (click)="onEdit(c._id)" -->
              <ng-container *ngIf="roleService.isEditor()">
                <a
                  *ngIf="c.status === 'Draft'"
                  [routerLink]="['/campaigns/edit', c._id]"
                  title="Edit"
                  class="p-2 text-slate-500 hover:bg-slate-200 rounded-full transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </a>
                <button
                  (click)="copy(c._id)"
                  title="Copy"
                  class="p-2 text-slate-500 hover:bg-slate-200 rounded-full transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 3.375-3.375-3.375M12.75 15l-2.25 2.25"
                    />
                  </svg>
                </button>
                <button
                  *ngIf="c.status === 'Draft'"
                  (click)="delete(c._id)"
                  title="Delete"
                  class="p-2 text-red-600 hover:bg-red-100 rounded-full transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>
                <button
                  *ngIf="c.status === 'Draft'"
                  (click)="launch(c._id)"
                  title="Launch"
                  class="ml-2 inline-flex items-center gap-1.5 bg-emerald-50 text-emerald-700 font-semibold py-1 pl-2 pr-3 rounded-full hover:bg-emerald-100 transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                    />
                  </svg>
                  Launch
                </button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noCampaigns>
      <div
        class="text-center py-16 px-6 bg-white rounded-lg shadow-sm border border-slate-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-12 h-12 mx-auto text-slate-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
          />
        </svg>
        <h3 class="mt-4 text-lg font-semibold text-slate-800">
          No Campaigns Yet
        </h3>
        <p class="mt-1 text-sm text-slate-500">
          Get started by creating your first campaign.
        </p>
      </div>
    </ng-template>

    <div
      *ngIf="pagination && pagination.totalPages > 1 && campaigns.length > 0"
      class="mt-8 flex justify-between items-center"
    ></div>
  </div>
</div>
