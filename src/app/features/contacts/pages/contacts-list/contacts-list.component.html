<div class="max-w-5xl mx-auto px-4 py-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-indigo-600">ðŸ“‡ Contacts</h1>

    <div class="flex items-center gap-3">
      <!-- Search -->
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
        placeholder="Search contacts..."
        class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none w-64"
      />

      <a
        routerLink="/contacts/new"
        class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl shadow transition"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Add Contact
      </a>
    </div>
  </div>

  <!-- Contact List -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <ng-container *ngIf="filtered.length; else emptyState">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-50">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
              Name
            </th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
              Phone
            </th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">
              Tags
            </th>
            <th
              class="px-6 py-3 text-right text-sm font-semibold text-gray-600"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr
            *ngFor="let contact of filtered; trackBy: trackById"
            class="hover:bg-indigo-50 transition"
          >
            <td class="px-6 py-4 font-medium text-gray-800">
              <a
                [routerLink]="['/contacts', contact._id]"
                class="text-indigo-600 hover:underline font-medium"
              >
                {{ contact.name }}
              </a>
            </td>
            <td class="px-6 py-4 text-gray-600">
              {{ contact.phoneNumber }}
            </td>
            <td class="px-6 py-4">
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let tag of contact.tags"
                  class="bg-indigo-100 text-indigo-600 px-2 py-1 rounded-md text-xs"
                >
                  {{ tag }}
                </span>
              </div>
            </td>
            <td class="px-6 py-4 text-right">
              <a
                [routerLink]="['/contacts/edit', contact._id]"
                class="inline-block bg-green-700 text-green-50 px-4 py-1.5 rounded-lg hover:bg-green-600 mx-1"
                >Edit</a
              >
              <button
                class="inline-block bg-red-600 text-red-50 px-4 py-1.5 rounded-lg hover:bg-red-500 mx-1"
                (click)="confirmDelete(contact)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #emptyState>
      <div class="p-10 text-center text-gray-600">
        <div
          class="mx-auto w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-3"
        >
          <svg
            class="w-6 h-6 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.89 0 5.566.915 7.879 2.461M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <p class="mb-2">No contacts found.</p>
        <a routerLink="/contacts/new" class="text-indigo-600 hover:underline"
          >Create your first contact</a
        >
      </div>
    </ng-template>
  </div>

  <!-- Confirm Delete Modal -->
  <div
    *ngIf="showConfirm"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
  >
    <div class="bg-white w-full max-w-sm rounded-2xl shadow p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">
        Delete contact?
      </h3>
      <p class="text-gray-600 mb-4">
        This action cannot be undone. Delete
        <span class="font-medium">{{ contactToDelete?.name }}</span
        >?
      </p>
      <div class="flex justify-end gap-2">
        <button
          (click)="showConfirm = false"
          class="px-4 py-2 rounded-lg border"
        >
          Cancel
        </button>
        <button
          (click)="deleteContact()"
          class="px-4 py-2 rounded-lg bg-red-600 text-white"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <button
      (click)="prevPage()"
      [disabled]="page === 1"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
    >
      â¬… Prev
    </button>

    <span class="text-gray-600">Page {{ page }} of {{ totalPages }}</span>

    <button
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"
    >
      Next âž¡
    </button>
  </div>
</div>
