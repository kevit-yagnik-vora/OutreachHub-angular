<div class="max-w-3xl mx-auto bg-white shadow rounded-2xl p-6">
  <h2 class="text-xl font-semibold text-slate-700 mb-4">Template Details</h2>

  <div *ngIf="template; else loading">
    <div class="mb-4">
      <h3 class="text-lg font-bold text-slate-800">{{ template.name }}</h3>
      <span
        class="px-2 py-0.5 rounded-full text-xs font-medium"
        [ngClass]="{
          'bg-green-100 text-green-700': template.type === 'Text-Image',
          'bg-indigo-100 text-indigo-700': template.type === 'Text'
        }"
      >
        {{ template.type }}
      </span>
    </div>

    <p class="text-slate-600 mb-4">{{ template.message?.text }}</p>

    <div *ngIf="template.message?.imageUrl" class="mb-4">
      <div class="w-full rounded-lg overflow-hidden border">
        <img
          [src]="template.message.imageUrl"
          alt="{{ template.name }}"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <div class="flex justify-end space-x-2">
      <a
        routerLink="/message-templates"
        class="px-4 py-2 rounded bg-slate-100 text-slate-700 hover:bg-slate-200"
      >
        Back
      </a>
      <a
        [routerLink]="['/message-templates/edit', template._id]"
        class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700"
      >
        Edit
      </a>
    </div>
  </div>

  <ng-template #loading>
    <p class="text-slate-500">Loading...</p>
  </ng-template>
</div>
