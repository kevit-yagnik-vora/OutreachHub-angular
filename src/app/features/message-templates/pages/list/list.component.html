<div class="max-w-6xl mx-auto bg-white shadow rounded-2xl p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-slate-700">Message Templates</h2>
    <a
      routerLink="/message-templates/create"
      class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
    >
      + New Template
    </a>
  </div>

  <div class="columns-1 sm:columns-2 lg:columns-3 gap-6">
    <div
      *ngFor="let t of templates"
      class="bg-white border rounded-xl shadow-sm hover:shadow-md transition flex flex-col mb-6 break-inside-avoid"
    >
      <div class="p-4 flex-1 flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-semibold text-slate-800">{{ t.name }}</h3>
          <span
            class="px-2 py-0.5 rounded-full text-xs font-medium"
            [ngClass]="{
              'bg-green-100 text-green-700': t.type === 'Text-Image',
              'bg-indigo-100 text-indigo-700': t.type === 'Text'
            }"
          >
            {{ t.type }}
          </span>
        </div>

        <!-- Message -->
        <p class="text-slate-600 text-sm mb-3">{{ t.message?.text }}</p>

        <!-- Image (only if exists) -->
        <div *ngIf="t.message?.imageUrl" class="mb-3">
          <div class="w-full rounded-lg overflow-hidden border">
            <img
              [src]="t.message.imageUrl"
              alt="{{ t.name }}"
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <!-- Spacer pushes actions down only if content is small -->
        <div class="flex-grow"></div>

        <!-- Actions -->
        <div class="flex justify-end space-x-2">
          <a
            [routerLink]="['/message-templates/details', t._id]"
            class="px-3 py-1 rounded bg-blue-100 text-blue-700 hover:bg-blue-200 text-sm"
          >
            View
          </a>
          <a
            [routerLink]="['/message-templates/edit', t._id]"
            class="px-3 py-1 rounded bg-indigo-100 text-indigo-700 hover:bg-indigo-200 text-sm"
          >
            Edit
          </a>
          <button
            (click)="delete(t._id)"
            class="px-3 py-1 rounded bg-red-100 text-red-700 hover:bg-red-200 text-sm"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
