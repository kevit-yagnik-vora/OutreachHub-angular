<header
  class="bg-white sticky top-0 z-50"
  [ngClass]="{
    'bg-white/10 backdrop-blur-md shadow-inherit': scrolled,
    'bg-white shadow-md': !scrolled
  }"
>
  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
  >
    <!-- Logo -->
    <div class="text-xl font-bold text-indigo-600">OutreachHub</div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/home"
        routerLinkActive="text-indigo-600 font-semibold"
        class="text-gray-700 hover:text-indigo-600"
        >Home</a
      >
      <a routerLink="/campaigns" class="text-gray-700 hover:text-indigo-600"
        >Campaigns</a
      >
      <a routerLink="/contacts" class="text-gray-700 hover:text-indigo-600"
        >Contacts</a
      >
      <a routerLink="/analytics" class="text-gray-700 hover:text-indigo-600"
        >Analytics</a
      >

      <!-- Workspace Selector Dropdown -->
      <div class="relative">
        <!-- Workspace Selector -->
        <select
          class="border rounded-lg px-3 py-2 text-sm"
          [ngModel]="selectedWorkspace?.workspace?._id"
          (change)="onWorkspaceChange($event)"
        >
          <option
            *ngFor="let ws of user?.workspaces"
            [value]="ws.workspace._id"
          >
            {{ ws.workspace.name }} ({{ ws.role }})
          </option>
        </select>
      </div>
    </nav>

    <!-- User Avatar + Logout (Desktop) -->
    <div class="hidden md:flex items-center space-x-4">
      <!-- Profile Avatar with Gradient Background -->
      <div
        class="w-11 h-11 flex items-center justify-center rounded-full bg-gradient-to-tr from-indigo-200 via-purple-300 to-pink-200 text-black font-bold text-lg shadow-lg ring-2 ring-white cursor-pointer"
      >
        {{ user.name.toString().charAt(0) | uppercase }}
      </div>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-md transition-all duration-200 hover:shadow-lg"
      >
        Logout
      </button>
    </div>

    <!-- Mobile Hamburger -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
    >
      <svg
        *ngIf="!mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    class="md:hidden bg-white border-t shadow-md transform transition-all duration-300 origin-top"
    [class.max-h-0]="!mobileMenuOpen"
    [class.max-h-screen]="mobileMenuOpen"
    [class.opacity-0]="!mobileMenuOpen"
    [class.opacity-100]="mobileMenuOpen"
    [class.scale-y-0]="!mobileMenuOpen"
    [class.scale-y-100]="mobileMenuOpen"
  >
    <!-- Menu Links -->
    <nav class="flex flex-col px-4 py-2 space-y-2">
      <a
        routerLink="/home"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Home</a
      >
      <a
        routerLink="/campaigns"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Campaigns</a
      >
      <a
        routerLink="/contacts"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Contacts</a
      >
      <a
        routerLink="/analytics"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Analytics</a
      >
    </nav>

    <!-- User Avatar + Logout -->
    <div class="flex items-center justify-between px-4 py-3 border-t">
      <div
        class="w-11 h-11 flex items-center justify-center rounded-full bg-gradient-to-tr from-indigo-200 via-purple-300 to-pink-200 text-black font-bold text-lg shadow-lg ring-2 ring-white cursor-pointer"
      >
        {{ user.name.toString().charAt(0) | uppercase }}
      </div>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm shadow-md"
      >
        Logout
      </button>
    </div>
  </div>
</header>
