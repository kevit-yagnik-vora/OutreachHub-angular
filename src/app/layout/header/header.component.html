<header class="bg-white shadow-md sticky top-0 z-50">
  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
  >
    <!-- Logo -->
    <div class="text-xl font-bold text-indigo-600">OutreachHub</div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6">
      <a
        routerLink="/home"
        routerLinkActive="text-indigo-600 font-semibold"
        class="text-gray-700 hover:text-indigo-600"
        >Home</a
      >
      <a routerLink="/campaigns" class="text-gray-700 hover:text-indigo-600"
        >Campaigns</a
      >
      <a routerLink="/contacts" class="text-gray-700 hover:text-indigo-600"
        >Contacts</a
      >
      <a routerLink="/analytics" class="text-gray-700 hover:text-indigo-600"
        >Analytics</a
      >
    </nav>

    <!-- User Avatar + Logout (Desktop) -->
    <div class="hidden sm:flex items-center space-x-3">
      <span class="text-gray-600">Hi, Yagnik ðŸ‘‹</span>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm shadow-md"
      >
        Logout
      </button>
    </div>

    <!-- Mobile Hamburger -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
    >
      <svg
        *ngIf="!mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="mobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu with Animation -->
  <div
    *ngIf="mobileMenuOpen"
    @fadeSlide
    class="md:hidden bg-white border-t shadow-md"
  >
    <nav class="flex flex-col px-4 py-2 space-y-2">
      <a
        routerLink="/home"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Home</a
      >
      <a
        routerLink="/campaigns"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Campaigns</a
      >
      <a
        routerLink="/contacts"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Contacts</a
      >
      <a
        routerLink="/analytics"
        (click)="toggleMobileMenu()"
        class="block text-gray-700 hover:bg-indigo-50 rounded-md px-3 py-2"
        >Analytics</a
      >
    </nav>

    <!-- User Avatar + Logout (Mobile) -->
    <div class="flex items-center justify-between px-4 py-3 border-t">
      <div class="flex items-center space-x-3">
        <span class="text-gray-700">Hi, Yagnik ðŸ‘‹</span>
      </div>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm shadow-md"
      >
        Logout
      </button>
    </div>
  </div>
</header>
